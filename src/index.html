<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Reaction Memo</title>

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
  <link href="main.css" rel="stylesheet"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/ace.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/mode-javascript.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.3.3/theme-twilight.js"></script>
  <script src="celebrate.js"></script>
  <script src="editor.js"></script>

</head>

<body>
  <audio id="sound-file" preload="auto">
    <source src="celebrate.mp3" type="audio/mp3">
  </audio>
  <canvas id="canvas"></canvas>
  <section id="body">
    <div id="header">
      <button type="button"
              class="btn-sm btn-primary"
              id="btnLoad">
        ロード
      </button>
      <button type="button"
              class="btn-sm btn-primary"
              id="btnSave">
        保存
      </button>
    </div>
    <div id="footer"></div>
    <div id="input_area">
      <div id="input_txt"></div>
    </div>
  </section>
</body>
</html>
